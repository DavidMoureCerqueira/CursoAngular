<section class="mt-5">
  <table class="table table-md mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Abreviacion</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- Para iterar utilizamos un for que se guia por un parametro cualquiera y creamos la variable indice para poner un indice que empiece en 1 -->
      @for (country of countries(); track country.cca2; let index=$index) {
      <tr>
        <td>{{ index + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td>
          <img [src]="country.FlagSvg" [alt]="country.name" class="w-10" />
        </td>
        <td>{{ country.name }}</td>
        <td>{{ country.capital }}</td>
        <td>
          <span class="badge badge-secondary"> {{ country.population | number }}</span>
        </td>
        <td>

          <a
          [routerLink]="['/country/by', country.cca2]"
          class="link-primary cursor-pointer">Mas informacion</a>
        </td>
      </tr>
      }
    </tbody>
  </table>
</section>
